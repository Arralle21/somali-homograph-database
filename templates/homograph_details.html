<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ word }} - Somali Homograph Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ word }}</h1>
    
    <a href="{{ url_for('index') }}">Back to Home</a>
    
    <h2>Definitions:</h2>
    <ul>
    {% for _, definition in details %}
        <li>{{ definition }}</li>
    {% endfor %}
    </ul>
    
    <a href="{{ url_for('edit_homograph', word=word) }}">Edit</a>
    
    <form action="{{ url_for('delete_homograph', word=word) }}" method="post">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this homograph?')">Delete</button>
    </form>
</body>
</html>
