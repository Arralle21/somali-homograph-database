<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somali Homograph Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Somali Homograph Database</h1>
    
    <form action="{{ url_for('search') }}" method="get">
        <input type="text" name="query" placeholder="Search homographs...">
        <button type="submit">Search</button>
    </form>
    
    <a href="{{ url_for('add_homograph') }}">Add New Homograph</a>
    
    <h2>All Homographs</h2>
    <ul>
    {% for homograph in homographs %}
        <li><a href="{{ url_for('homograph_details', word=homograph) }}">{{ homograph }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
