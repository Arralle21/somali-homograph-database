<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Somali Homograph Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    
    <a href="{{ url_for('index') }}">Back to Home</a>
    
    {% if results %}
        <ul>
        {% for word in results %}
            <li><a href="{{ url_for('homograph_details', word=word) }}">{{ word }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
