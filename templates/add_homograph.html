<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Homograph - Somali Homograph Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add New Homograph</h1>
    
    <a href="{{ url_for('index') }}">Back to Home</a>
    
    <form action="{{ url_for('add_homograph') }}" method="post">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required>
        
        <label for="definitions">Definitions (one per line):</label>
        <textarea id="definitions" name="definitions" rows="5" required></textarea>
        
        <button type="submit">Add Homograph</button>
    </form>
</body>
</html>
